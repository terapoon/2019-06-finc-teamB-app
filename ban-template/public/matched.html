<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="parts.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&subset=japanese" rel="stylesheet">

</head>

<body class="bg-pink" ontouchstart="">
    <div class="appbar">
        <img src="assets/DSC_6591.jpg" alt="" class="profile">
        <div class="title">
            <div class="filter grey-white">渋谷区 6/3 8時から</div>
            <div class="header white">マッチしました！</div>
        </div>
        <img src="assets/chat-white.svg" alt="" class="chat">
    </div>
    <div class="card-wrapper">
        <div class="card">
            <img src="assets/DSC_6591.jpg" class="card-image" alt="">
            <div class="card-property padding-bottom">
                <div class="card-name">伴 玲吾</div>
                <div class="card-age">19</div>
                <img src="assets/info.svg" alt="">
            </div>
        </div>
    </div>
    <div class="bg-blue">
        <div class="header white tac padding-bottom">予約詳細</div>
        <div class="row">
            <div class="row-left grey-white">日時</div>
            <div class="row-right white">6/3 8:00~9:00</div>
        </div>
        <div class="row">
            <div class="row-left grey-white">エリア</div>
            <div class="row-right white">渋谷区</div>
        </div>
        <div class="card-wrapper">
            <div class="card mb-clear">
                <img src="assets/school.jpeg" class="card-image gym-image" alt="">
                <div class="card-property">
                    <div class="card-name gym-name">BELE MODY MAKE STUDIO</div>
                    <img src="assets/google-maps.svg" alt="">
                </div>
                <div class="card-button">
                    <div class="reserved">
                        <img src="assets/check-green.svg" alt="">予約済み
                    </div>
                    <div class="cancel grey-text">キャンセルする</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row-left grey-white">料金</div>
            <div class="row-right white">¥1,800</div>
            <div class="row-left grey-white paid">請求済み</div>
        </div>
    </div>

    <div class="header white tac padding-bottom">おすすめメニュー</div>
    <img src="assets/menu.png" class="menu-image" alt="">
</body>

</html>
