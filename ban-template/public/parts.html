<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="parts.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&subset=japanese" rel="stylesheet">

</head>

<body ontouchstart="">
    <div class="appbar">
        <img src="assets/DSC_6591.jpg" alt="" class="profile">
        <div class="title">
            <div class="filter">渋谷区 6/3 8時から</div>
            <div class="header">23人の候補</div>
        </div>
        <img src="assets/chat.svg" alt="" class="chat">
    </div>
    <div class="card-wrapper">
        <div class="card">
            <img src="assets/DSC_6591.jpg" class="card-image" alt="">
            <div class="card-property">
                <div class="card-name">伴 玲吾</div>
                <div class="card-age">19</div>
                <img src="assets/info.svg" alt="">
            </div>
            <div class="card-button">
                <div class="button outline-blue margin-right">やめとく</div>
                <div class="button outline-pink flex-grow">
                    <img src="assets/favorite-pink.svg" alt="favorite">
                    <div class="button-text">気になる</div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-wrapper">
        <div class="card">
            <img src="assets/DSC_6591.jpg" class="card-image" alt="">
            <div class="matching-alert-wrapper">
                <div class="matching-alert">
                    <img src="assets/alert.svg" alt="">あなたのことが気になっています
                </div>
            </div>
            <div class="card-property">
                <div class="card-name">伴 玲吾</div>
                <div class="card-age">19</div>
                <img src="assets/info.svg" alt="">
            </div>
            <div class="card-button">
                <div class="button outline-blue margin-right">やめとく</div>
                <div class="button filled-pink flex-grow">
                    <img src="assets/favorite-white.svg" alt="favorite">
                    <div class="button-text">今すぐマッチ</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
